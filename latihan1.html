<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>
<body>
    <script>
        nama = window.prompt("nama");
        nilai = window.prompt("nilai");
        alert(cekGrade(nilai));
        alert(cekNilai(nilai));

        function cekGrade(a){
            if(a > 100){

                return "Nilai yang diinput tidak valid! (Maximal 100)"

            }else if(a>=85 && a<=100){

                return "Grade A+";

            }else if(a>=80){

                return "Grade A";

            }else if(a>=75){

                return "Grade B+";

            }else if(a>=65){

                return "Grade B";

            }else if(a>=60){

                return "Grade C+";

            }else if(a>=55){

                return "Grade C";
            }else if(a>=45){

                return "Grade D";

            }else{

                return "Grade E";

            }
        }


        function cekNilai(b){
            if(b > 100){
                return "Silahkan input nilai kembali";
            }else if(b>=60){
                return"Lulus";
            }else{
                return "Gagal";
            }
        }
    </script>
    
</body>

</html>
