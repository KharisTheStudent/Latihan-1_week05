    <script>
        jumlahMhs = window.prompt("Jumlah");

        for(i=1;i<=jumlahMhs; i++){
            console.log('test');
            nama = window.prompt("Nama");
            tugas = window.prompt('Tugas');
            uts = window.prompt('UTS');
            uas = window.prompt('UAS');
            nilaiakhir = sum(tugas, uts, uas)

            document.write("<br /> <br />" + i + ". " + nama + "<br />");
            document.write("Tugas : " + tugas);
            document.write("<br />UTS : " + uts);
            document.write("<br />UAS : " + uas);
            document.write("<br />Nilai Akhir : " + nilaiakhir);

            function sum(a,b,c){
                return nilaiakhir = ( a + b + c)/3;
            }

            function cekGrade(a){
            if(a > 100){

                return "Nilai yang diinput tidak valid! (Maximal 100)"

            }else if(a>=85 && a<=100){

                return "Grade A+";

            }else if(a>=80){

                return "Grade A";

            }else if(a>=75){

                return "Grade B+";

            }else if(a>=65){

                return "Grade B";

            }else if(a>=60){

                return "Grade C+";

            }else if(a>=55){

                return "Grade C";
            }else if(a>=45){

                return "Grade D";

            }else{

                return "Grade E";

            }
        }
        }
